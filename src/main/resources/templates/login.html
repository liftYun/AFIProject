<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <form action="/user/login" method="post">
        <div>
            <input type="text" id="user_id" name="user_id" pattern="[a-zA-Z0-9]{8,20}" required>
        </div>
        <div>
            <input type="password" id="user_pw" name="user_pw" pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&_=~|\\/?:;.])[a-zA-Z0-9!@#$%^&_=~|\\/?:;.]{8,20}$" required>
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
    </form>
</div>
</body>
</html>
